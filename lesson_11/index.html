<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11</title>
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="header__title">
			<h1>Трансформації</h1>
		</div>
	</header>
	<main class="page">
		<div class="practice">
			<div class="practice__transform-2d transform-2d">
				<h2 class="transform-2d__title">Трансформації в 2D</h2>
				<div class="transform-2d__content">
					<div class="transform-2d__item-1 item-transform-2d">
						<p>translate (20px, 20px)</p>
					</div>
				</div>
				<div class="transform-2d__content">
					<div class="transform-2d__item-2 item-transform-2d">
						<p>translate (10%, 20%)</p>
					</div>
				</div>
				<div class="transform-2d__content">
					<div class="transform-2d__item-3 item-transform-2d">
						<p>scale (2)</p>
					</div>
				</div>
				<div class="transform-2d__content">
					<div class="transform-2d__item-4 item-transform-2d">
						<p>scale (-1,1)</p>
					</div>
				</div>
				<div class="transform-2d__content">
					<div class="transform-2d__item-5 item-transform-2d">
						<p>rotate(-60deg)</p>
					</div>
				</div>
				<div class="transform-2d__content">
					<div class="transform-2d__item-6 item-transform-2d">
						<p>skew(-20deg,30deg)</p>
					</div>
				</div>
				<div class="transform-2d__content">
					<div class="transform-2d__item-7 item-transform-2d">
						<p>transform-origin(center)</p>
					</div>
				</div>
				<div class="transform-2d__content">
					<div class="transform-2d__item-8 item-transform-2d">
						<p>transform-origin(20px, 40px)</p>
					</div>
				</div>
			</div>
			<div class="practice__transform-3d transform-3d">
				<h2 class="transform-3d__title">Трансформації в 3D</h2>
				<div class="transform-3d__content">
					<div class="transform-3d__item-1 item-transform-3d">
						<p>translate3d</p>
					</div>
				</div>
				<div class="transform-3d__content">
					<div class="transform-3d__item-2 item-transform-3d">
						<p>scale3d</p>
					</div>
				</div>
				<div class="transform-3d__content">
					<div class="transform-3d__item-3 item-transform-3d">
						<p>rotate3d</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card__body">
					<div class="card__back">
						<img src="img/reverse.webp" alt="Реверс монети">
					</div>
					<div class="card__front">
						<img src="img/avers.webp" alt="Аверс монети">
					</div>
				</div>
			</div>
		</div>
		<div class="car">
			<div class="car__body">
				<div class="car__items items">
					<div class="items__frame"></div>
					<div class="items__roof"></div>
					<div class="items__window"></div>
					<div class="items__door"></div>
					<div class="items__front-light"></div>
					<div class="items__back-light"></div>
					<div class="items__wheels left-wheel">
						<div class="left-wheel__element"></div>
					</div>
					<div class="items__wheels right-wheel">
						<div class="right-wheel__element"></div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer"></footer>
</div>
</body>
</html>
