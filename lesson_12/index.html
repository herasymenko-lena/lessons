<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="header__title">
			<h1>Анімація</h1>
		</div>
	</header>
	<main class="page">
		<div class="practice">
			<div class="practice__transition transition">
				<h2 class="transition__title">CSS-переходи</h2>
				<div class="transition__content">
					<div class="transition__item-1 item-transition">
						<p>transition-duration</p>
					</div>
				</div>
				<div class="transition__content">
					<div class="transition__item-2 item-transition">
						<p>transition-property</p>
					</div>
				</div>
				<div class="transition__content">
					<div class="transition__item-3 item-transition">
						<p>transition-delay</p>
					</div>
				</div>
				<div class="transition__content">
					<div class="transition__item-4 item-transition">
						<p>transition-timing-function</p>
					</div>
				</div>
			</div>
			<div class="practice__animation animation">
				<h2 class="animation__title">Анімація</h2>
				<div class="animation__content">
					<div class="animation__item-1 item-animation">
						<p>It's rotating</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="card__body">
					<div class="card__back">
						<img src="img/reverse.webp" alt="Реверс монети">
					</div>
					<!-- <div class="card__front">
						<img src="img/avers.webp" alt="Аверс монети">
					</div> -->
				</div>
			</div>
		</div>
		<div class="car">
			<div class="sun"></div>
			<div class="cloud">
				<img src="img/cloud.png" alt="Хмаринка">
			</div>
			<div class="car__body">
				<div class="car__items items">
					<div class="items__frame"></div>
					<div class="items__roof"></div>
					<div class="items__window"></div>
					<div class="items__door"></div>
					<div class="items__front-light"></div>
					<div class="items__back-light"></div>
					<div class="items__wheels left-wheel">
						<div class="left-wheel__element"></div>
					</div>
					<div class="items__wheels right-wheel">
						<div class="right-wheel__element"></div>
					</div>
				</div>
			</div>
		</div>
		
	</main>
	<footer class="footer"></footer>
</div>
</body>
</html>
