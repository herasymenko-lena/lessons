<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 15</title>
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div>
			<div class="header__top top-header">
				<div class="top-header__container">
					<ul class="top-header__list">
						<li class="top-header__item"><a href="#" class="top-header__link">Про нас</a></li>
						<li class="top-header__item"><a href="#" class="top-header__link">Оплата</a></li>
						<li class="top-header__item"><a href="#" class="top-header__link">Доставка та збірка</a></li>
						<li class="top-header__item"><a href="#" class="top-header__link">Відгуки</a></li>
						<li class="top-header__item"><a href="#" class="top-header__link">Блог</a></li>
						<li class="top-header__item"><a href="#" class="top-header__link">Контакти</a></li>
					</ul>
					<div class="top-header__contacts contacts">
						<div class="contacts__title">Допомога і консультація:</div>
						<div class="contacts__icons">
							<a class="contacts__icon" href="#" target="_blank"><img class="contacts__image" src="img/icon_whatsapp.svg" alt="Whatsapp іконка"></a>
							<a class="contacts__icon" href="#" target="_blank"><img class="contacts__image" src="img/icon_telegram.svg" alt="Telegram іконка"></a>
							<a class="contacts__icon" href="#" target="_blank"><img class="contacts__image" src="img/icon_viber.svg" alt="Viber іконка"></a>
						</div>
						<div class="contacts__language language">
							<label class="language__label" for="language-select"></label>
							<select name="languages" class="language__list" id="language-select">
								<option class="language__item" selected value="ua">UA</option>
								<option class="language__item" value="en">EN</option>
								<option class="language__item" value="fr">FR</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="header__middle middle-header">
				<div class="middle-header__container">
					<div class="middle-header__logo">
						<img src="img/logo-header.png" alt="Логотип компанії">
					</div>
					<button type="button" class="middle-header__button">
						<span>Каталог</span>
					</button>
					<form action="#" class="middle-header__search search-header">
						<input type="search" placeholder="Пошук товарів" class="search-header__input">
						<button type="submit" class="search-header__button">
							<img src="img/icon_search.svg" alt="Іконка лупи пошуку" class="search-header__icon">
						</button>
					</form>
					<div class="middle-header__menu call">
						<a class="call__link" href="#"><img class="call__image" src="img/icon-tel.svg" alt="Іконка телефону"></a>
						<div class="call__title">
							<span>Щодня з 9:00 до 18:00</span>
							<a class="call__number" href="#"><span>067 929-45-45</span></a>
						</div>
						<img class="call__icon" src="img/icon_arrow_down.svg" alt="Стрілочка вниз">
					</div>
					<div class="middle-header__icons">
						<a class="middle-header__icons-favor" href="#"><img src="img/icon_favorite.svg" alt="Іконка обраного"></a>
						<a class="middle-header__icons-bask" href="#"><img src="img/icon_basket.svg" alt="Іконка корзини"></a>
					</div>
				</div>
			</div>
			<div class="header-bottom bottom-header">
				<div class="bottom-header__container">
					<ul class="bottom-header__shopping shopping-list">
						<li>
							<a class="shopping-list__link">
								<img class="shopping-list__image" src="img/icon_promotion.svg" alt="Іконка акцій">
								Акції
							</a>
						</li>
						<li>
							<a class="shopping-list__link">
								<img class="shopping-list__image" src="img/icon_sale.svg" alt="Іконка розпродажу">
								Розпродаж
							</a>
						</li>
						<li>
							<a class="shopping-list__link">
								<img class="shopping-list__image" src="img/icon_credit.svg" alt="Іконка покупки в кредит">
								Купити в кредит
							</a>
						</li>
					</ul>
					<ul class="bottom-header__list">
						<li class="bottom-header__item">
							<a href="#">Дитяча</a>
						</li>
						<li class="bottom-header__item">
							<a href="#">Кухня</a>
						</li>
						<li class="bottom-header__item">
							<a href="#">Ванна</a>
						</li>
						<li class="bottom-header__item">
							<a href="#">Спальня</a>
						</li>
						<li class="bottom-header__item">
							<a href="#">Передпокій</a>
						</li>
						<li class="bottom-header__item">
							<a href="#">Вітальня</a>
						</li>
						<li class="bottom-header__item">
							<a href="#">Офіс</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main class="page">
	</main>
	<footer class="footer">
	</footer>
</div>
</body>
</html>
